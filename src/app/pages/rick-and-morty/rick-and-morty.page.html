<app-title [title]="'Consulta de API'"></app-title>

<ion-content>
  <div class="btn">
    <app-button
      [type]="'submit'"
      [label]="'volver'"
      (onClick)="doBack()"
    ></app-button>
  </div>
  <ion-card *ngFor="let character of characters">
    <ion-card-header>
      <ion-card-title>{{ character.id }}</ion-card-title>
      <ion-card-subtitle>{{ character.species }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img [alt]="character.name" [src]="character.image" />
          </ion-thumbnail>
          <ion-label>{{ character.name }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
